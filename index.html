<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Executor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Moon Executor</h1>
            <div class="status" id="status">
                <span class="dot"></span>
                <span>Not Connected</span>
            </div>
        </header>
        <main>
            <textarea id="scriptBox" placeholder="Enter your Lua script here..."></textarea>
            <div class="buttons">
                <button id="clearBtn">Clear</button>
                <button id="executeBtn">Execute</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
